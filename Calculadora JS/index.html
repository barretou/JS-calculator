<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/main.css">
    <title>Calculator</title>
</head>

<body>
    <div id="title"><i class="fas fa-calculator"></i>Calculadora</div>
    <div id="general-content">
        <div id="section1">
            <button type="button" onclick="somar()"><i class="fas fa-plus"></i></button>
            <button type="button" onclick="subtrair()"><i class="fas fa-minus"></i></button>
            <button type="button" onclick="multiplicar()"><i class="fas fa-times"></i></button>
            <button type="button" onclick="dividir()"><i class="fas fa-divide"></i></button>
            <button type="button" onclick="reset()">Zerar</button>
        </div>
        <div id="section2">
            <label for="numero1">Insira o primeiro termo</label>
            <input type="text" name="numero1" id="numero1">

            <label for="numero2">Insira o segundo termo</label>
            <input type="text" name="numero2" id="numero2">

            <label for="result">Resultado</label>
            <input type="number" disabled name="result" id="result">
        </div>


    </div>

    <script src="/calculator.js"></script>
</body>

</html>
